<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Table</title>
</head>
<body>
    <h1>List of People</h1>
    <a href="/add">Add New Person</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Birth Year</th>
                <th>Death Year</th>
                <th>Tribe</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for person in people %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.birth_year }}</td>
                <td>{{ person.death_year }}</td>
                <td>{{ person.tribe }}</td>
                <td>
                    <a href="/edit/{{ person.id }}">Edit</a>
                    <a href="/delete/{{ person.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
