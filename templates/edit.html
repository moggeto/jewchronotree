<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
</head>
<body>
    <h1>Edit {{ person.name }}</h1>
    <form action="/edit/{{ person.id }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ person.name }}" required><br>

        <label for="birth_year">Birth Year:</label>
        <input type="number" id="birth_year" name="birth_year" value="{{ person.birth_year }}"><br>

        <label for="death_year">Death Year:</label>
        <input type="number" id="death_year" name="death_year" value="{{ person.death_year }}"><br>

        <label for="tribe">Tribe:</label>
        <input type="text" id="tribe" name="tribe" value="{{ person.tribe }}"><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
